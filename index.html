<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robot Battledome | Chris Smalley</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="quiz.css">
</head>
<body>

  <div class="container-fluid">
<!-- Home Screen: User enters name here -->
    <section id = "homeScreen" class="card userPage">

      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="page-header">
            <h1>Futurama <small>Ultimate Robot Fighting League</small></h1>
          </div>
          <!-- Text Box -->
          <form>
            <div class="form-group">
              <label>Enter your name player
              <input id="userName" type="text" class="form-control" placeholder="Eg. Professor Hubert J. Farnsworth">
            </div>
          </form>
          <!-- Button -->
          <div>
            <a href="#" next="robotPage" class="nextButton btn btn-primary btn-lg">Choose Fighters</a>
          </div>
        </div>
      </div>

    </section>

<!--Robot Selection Page  -->
    <section id = "robotScreen" class="card robotPage">
    <!-- HEADER WITH BACK BUTTON -->
      <div class = "row">
        <div class="col-lg-12 col-md-12">
          <h1 class= "header">CHOOSE YOUR FIGHTERS</h1>
          <a class = "backButton" href="#" back="userPage"><span class='glyphicon glyphicon-wrench'></span><span class="backText">BACK</span></a>
        </div>
      </div>
      <!-- CONTENT -->
      <div class = "row">
        <div class="col-lg-12 col-md-12">

        </div>
      </div>
      <!-- NEXT BUTTON -->
      <div class = "row">
        <div class="col-lg-12 col-md-12">
          <div>
            <a href="#" next="weaponPage" class="nextButton btn btn-primary btn-lg">Choose Weapons</a>
          </div>
        </div>
      </div>
    </section>

<!-- Weapon Selection Screen -->
    <section id = "weaponScreen" class="card weaponPage">
            <!-- HEADER WITH BACK BUTTON -->
      <div class = "row">
        <div class="col-lg-12 col-md-12">
          <h1 class= "header">CHOOSE YOUR WEAPONS</h1>
          <a class = "backButton" href="#" back="robotPage"><span class='glyphicon glyphicon-wrench'></span><span class="backText">BACK</span></a>
        </div>
      </div>
      <!-- CONTENT -->
      <div class = "row">
        <div class="col-lg-12 col-md-12">

        </div>
      </div>
      <!-- NEXT BUTTON -->
      <div class = "row">
        <div class="col-lg-12 col-md-12">
          <div>
            <a href="#" next="battlePage" class="nextButton btn btn-primary btn-lg">Enter Battledome</a>
          </div>
        </div>
      </div>

    </section>

<!-- Battle Screen -->
    <section id = "battleScreen" class="card battlePage">

    </section>
  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/robots.js"></script>
  <script src="/js/weapons.js"></script>
</body>
</html>
