<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robot Battledome | Chris Smalley</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="quiz.css">
</head>
<body>

  <div class="container-fluid">
<!-- Home Screen: User enters name here -->
    <section id = "homeScreen" class="card userPage">

      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="page-header">
            <h1>Futurama <small>Ultimate Robot Fighting League</small></h1>
          </div>
          <!-- Text Box -->
          <form>
            <div class="form-group">
              <label>Enter your name player
              <input id="userName" type="text" class="form-control" placeholder="Eg. Professor Farnsworth">
            </div>
          </form>
          <!-- Button -->
          <div>
            <a href="#" next="robotPage" class="nextButton btn btn-primary btn-lg">Choose Fighters</a>
          </div>
        </div>
      </div>

    </section>

<!--Robot Selection Page  -->
    <section id = "robotScreen" class="card robotPage">
    <!-- HEADER WITH BACK BUTTON -->
      <div class = "row">
        <div class="col-lg-12 col-md-12">
          <h1 class= "header">CHOOSE YOUR FIGHTERS</h1>
          <a class = "backButton" href="#" back="userPage"><span class='glyphicon glyphicon-wrench'></span><span class="backText">BACK</span></a>
        </div>
      </div>
      <!-- CONTENT -->
<!-- GOOD GUY LEAGUE -->
      <div class = "row">
        <div class="col-lg-12 col-md-12">
          <h2>Good Guy League</h2>
        </div>
        <div class="col-lg-4 col-md-4">
          <div id="bender" class="robotCard">
            <h3>Bender</h3>
            <img src="/img/bender.png">
            <div class="cardContent"></div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4">
          <div id="URL" class="robotCard">
            <h3>URL</h3>
            <img src="/img/url.png">
            <div class="cardContent"></div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4">
          <div id="kwanzaaBot" class="robotCard">
            <h3>Kwanzaa Bot</h3>
            <img src="/img/kwanzaaBot.png">
            <div class="cardContent"></div>
          </div>
        </div>

      </div>
<!-- EVIL LEAGUE -->
      <div class = "row">
        <div class="col-lg-12 col-md-12">
          <h2>Evil League</h2>
        </div>
        <div class="col-lg-4 col-md-4">
          <div id="robotDevil" class="robotCard">
            <h3>Robot Devil</h3>
            <img src="/img/robotDevil.png">
            <div class="cardContent"></div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4">
          <div id="santa" class="robotCard">
            <h3>Robot Santa</h3>
            <img src="/img/santa.png">
            <div class="cardContent"></div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4">
          <div id="Roberto" class="robotCard">
            <h3>Roberto</h3>
            <img src="/img/roberto.png">
            <div class="cardContent"></div>
          </div>
        </div>

      </div>
<!-- BATTLE LEAGUE -->
      <div class = "row">
        <div class="col-lg-12 col-md-12">
          <h2>Battle League</h2>
        </div>
        <div class="col-lg-4 col-md-4">
          <div id="billionaireBot" class="robotCard">
            <h3>Billionaire Bot</h3>
            <img src="/img/billionairebot.png">
            <div class="cardContent"></div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4">
          <div id="destructor" class="robotCard">
            <h3>Destructor</h3>
            <img src="/img/destructor.png">
            <div class="cardContent"></div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4">
          <div id="clearcutter" class="robotCard">
            <h3>Clearcutter</h3>
            <img src="/img/clearcutter.png">
            <div class="cardContent"></div>
          </div>
        </div>

      </div>

      <!-- NEXT BUTTON -->
      <div class = "row">
        <div class="col-lg-12 col-md-12">
          <div>
            <a href="#" next="battlePage" class="nextButton btn btn-primary btn-lg">Enter Battledome</a>
          </div>
        </div>
      </div>
    </section>

    </section>  -->

    <section id = "battleScreen" class="card battlePage">

    </section>
  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/robots.js"></script>
</body>
